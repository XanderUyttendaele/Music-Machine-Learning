<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Music Transcription</title>
    	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="fileselect.js"></script>
	</head>
	<body>
		<div class = "container-fluid pt-3">
			<h1>Welcome to the piano music transcription website!</h1>
			<form action = "http://127.0.0.1:5000/converter", method = "POST", enctype = "multipart/form-data">
	            <div class="form-group">
				    <div class="input-group mb-3">
					  	<div class="custom-file">
					    	<input type="file" class="custom-file-input" id="musicInput" name = "song" accept = ".wav"">
					    	<label class="custom-file-label" id = "inputLabel" sfor="musicInput">Choose a .wav file</label>
					 	</div>
					 	<div class="input-group-append">
					    	<input class="input-group-text" type = "submit" value = "Process"></input>
					  	</div>
					</div>
				</div>
			</form>
			<h5>Program might take a while to run, please be patient!</h5>
			<h6>File didn't upload? Be sure you have selected a valid WAV file.</h6>
		</div>
	</body>
</html>
